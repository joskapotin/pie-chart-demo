<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graphique au citron</title>
    <style>
      body {
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande", "Lucida Sans Unicode",
          Geneva, Verdana, sans-serif;
      }
      pie-chart {
        width: 200px;
        height: 200px;
      }
    </style>
    <script src="app.js" defer></script>
  </head>
  <body>
    <pie-chart
      id="demo"
      data="10;15;25;20;10;5;15;20"
      colors="#003f5c; #2f4b7c; #665191; #a05195; #d45087; #f95d6a; #ff7c43; #ffa600"
      labels="#003f5c; #2f4b7c; #665191; #a05195; #d45087; #f95d6a; #ff7c43; #ffa600"
      gap="0.02"
      donut="0.2"
    ></pie-chart>
    <pie-chart
      data="10;50;20;15;5"
      gap="0.02"
      colors="#495c40; #566a3d ;#687837 ;#7e842f ;#999024"
      labels="#495c40; #566a3d ;#687837 ;#7e842f ;#999024"
      donut="0.2"
    ></pie-chart>
    <script>
      const demo = document.querySelector("#demo");
      demo.addEventListener("sectionhover", event => console.log("hover", event.detail));
    </script>
  </body>
</html>
